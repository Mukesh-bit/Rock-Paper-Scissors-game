<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badges">user</div>
        <div id="comp-label" class="badges">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p id="result-p">Paper Cover Rock. You Win</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./icon/fist.png" alt="">
        </div>

        <div class="choice" id="p">
            <img src="./icon/hand.png" alt="">
        </div>

        <div class="choice" id="s">
            <img src="./icon/scissor.png" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Move.</p>


    <script src="app.js"></script>
</body>
</html>
